query ContributionByRepoQuery(
  $username: String!
  $owner: String!,
  $repo_name: String!,
  $start_date: GitTimestamp!,
  $end_date: GitTimestamp!
) {
  repository(owner: $owner, name: $repo_name) {
    defaultBranchRef {
      target {
      __typename
        ... on Commit {
          history(author: { emails: [$username] }, since: $start_date, until: $end_date) {
            totalCount
          }
        }
      }
    }
  }
}